<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>11</title>
    <style>
        .effect{
            padding:10px;
            margin:10px;
            background-color: yellow;
            border: 2px solid black;
        }
        #animation{
            margin-top:50px;
            width:50px;
            height:50px;
            background-color: red;
        }
    </style>
    <script>
        $(function(){
            $("#fade").click(function(){
                $(".effect").fadeToggle(1000)
            })
            
            $("#i-change").click(function(){
                $("#animation").animate({height:"100px",width:"100px"},100)
            })
            $("#d-change").click(function(){
                $("#animation").animate({height:"50px",width:"50px"},100)
            })
        });
    </script>
</head>
<body>
    <div id="part1" class="effect">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, cum!
    </div>
    <div id="part2" class="effect">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, cum!
    </div>
    <button id="fade">Fade</button>
    <div id="animation"></div>
    <button id="i-change">Animate Increase</button>
    <button id="d-change">Animate Decrease</button>
    
</body>
</html>
