<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        #container{
            width:max-content;
            margin:50px auto;
        }
        
    </style>
    <script>
        $(function(){
            var val = $("#area").attr("maxlength");
            $("span").text(val);
            $("#area").keyup(function(){
                $("#change").text(val - $("#area").val().length);
            });
            $("#condition").click(function(){
                if($("#condition").is(":checked"))
                    $("#submit").removeAttr("disabled","disabled")
                else
                    $("#submit").attr("disabled","disabled")
            });

        });
    </script>
</head>
<body>
    <div id="container">
        <h2>Maximum character <span></span></h2>
        <textarea name="area" id="area" cols="30" rows="10" maxlength="20"></textarea>
        <h3>No.of characters remaining <span id="change"></span></h3>
        <input type="checkbox" name="condition" id="condition">I agree</br>
        <button id="submit" disabled>Submit</button>
    </div>
</body>
</html>
